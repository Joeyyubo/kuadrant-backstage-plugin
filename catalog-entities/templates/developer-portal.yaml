apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: developer-portal
  title: Portal as website
  description: Create a static HTML website with customizable branding and domain for your developer portal
  tags:
    - portal
    - developer
    - web
spec:
  owner: rhdh-team
  type: service

  parameters:
    - title: Portal Configuration
      required:
        - portalName
        - description
        - portalVisibility
        - brandColor
        - repoOwner
        - repoName
      properties:
        portalName:
          title: Portal name
          type: string
          description: The name of your developer portal
          ui:autofocus: true
          ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          description: A detailed description of your developer portal
          ui:widget: textarea
        portalVisibility:
          title: Portal visibility
          type: string
          description: Control who can access the portal
          enum:
            - Private
            - Public
          enumNames:
            - Private (Only authenticated users can view pages and APIs)
            - Public (Anyone can view pages and APIs)
          default: Private
        brandColor:
          title: Brand color
          type: string
          description: The primary brand color for your portal (hex format)
          default: "#F22626"
          ui:widget: color
        logo:
          title: Logo
          type: string
          description: Upload a logo image for your portal (supports drag and drop or browse)
          ui:widget: file
        autoGenerateDomain:
          title: Domain
          type: boolean
          description: Automatically generate a domain for this portal
          default: true
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
              - User
        repoOwner:
          title: Repository Owner
          type: string
          description: GitHub username or organization name (e.g., my-org or my-username)
          ui:autofocus: false
        repoName:
          title: Repository Name
          type: string
          description: GitHub repository name (e.g., my-repo). Make sure this name doesn't already exist in your GitHub account.
          ui:autofocus: false

  steps:
    - id: fetch
      name: Fetch Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          portalName: ${{ parameters.portalName }}
          description: ${{ parameters.description }}
          portalVisibility: ${{ parameters.portalVisibility }}
          brandColor: ${{ parameters.brandColor }}
          logo: ${{ parameters.logo }}
          autoGenerateDomain: ${{ parameters.autoGenerateDomain }}
          owner: ${{ parameters.owner }}
          component_id: ${{ parameters.portalName }}
          repoOwner: ${{ parameters.repoOwner }}
          repoName: ${{ parameters.repoName }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: github.com?owner=${{ parameters.repoOwner }}&repo=${{ parameters.repoName }}
        defaultBranch: main
        repoVisibility: ${{ parameters.portalVisibility | lower }}
        sourcePath: .

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: https://github.com/${{ parameters.repoOwner }}/${{ parameters.repoName }}/blob/main/catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
