apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ values.portalName }}-rhdh
  labels:
    app: {{ values.portalName }}-rhdh
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: {{ values.portalName }}.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ values.portalName }}-rhdh
            port:
              number: 7007


